bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Manual de Usuario 2017</a></li>
    download: ["pdf"]
output:
  bookdown::gitbook:
    lib_dir: assets
    split_by: section
    config:
      toolbar:
        position: static
  bookdown::pdf_book:
    keep_tex: yes
  bookdown::html_book:
    css: toc.css
documentclass: book
bibliography: [book.bib, packages.bib]
biblio-style: apalike
link-citations: yes